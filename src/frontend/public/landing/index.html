<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Purkynthon</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --red: #1b5ef5;
      --text: #ffffff;
      --muted: #b5b5b5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0c1638 0%, #1c1670 100%);
      color: var(--text);
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      height: 90px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
    }

    nav ul {
      display: flex;
      gap: 34px;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-size: 15px;
    }

    .hero {
      min-height: calc(100vh - 90px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 256px;
      gap: 256px;
    }

    .hero-image {
      position: relative;
      width: 750px;
      height: 750px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-image::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, var(--red) 0%, rgba(27, 94, 245, 0.6) 20%, rgba(27, 94, 245, 0.3) 40%, rgba(27, 94, 245, 0.1) 60%, transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
      z-index: 0;
    }

    .hero-image img {
      position: relative;
      max-width: 120%;
      max-height: 120%;
      object-fit: contain;
      z-index: 1;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 25px;
    }

    /* RIGHT CONTENT */
    .hero-content {
      max-width: 620px;
    }

    .hero-content h1 {
      font-size: 56px;
      margin-bottom: 14px;
    }

    .hero-content h1 span {
      color: var(--red);
    }

    .hero-content h2 {
      font-size: 32px;
      color: var(--text);
      margin-bottom: 28px;
    }

    .hero-content p {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 32px;
    }

    /* SOCIALS */
    .socials {
      display: flex;
      gap: 14px;
      margin-bottom: 34px;
    }

    .socials a {
      width: 42px;
      height: 42px;
      border: 1px solid var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--red);
      text-decoration: none;
      font-size: 15px;
    }

    /* BUTTON */
    button {
      background: transparent;
      color: var(--red);
      border: 3px solid var(--red);
      padding: 14px 36px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: var(--red);
      color: #000;
      transition: background .3s ease-in-out;
    }

    /* RESPONSIVE */
    @media (max-width: 1100px) {
      .hero {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 60px 40px;
      }

      .hero-content {
        max-width: none;
      }

      .socials {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo"></div>
    <ul>
      <button><a href="#">Log in</a></button>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-image">
      <img src="image.png" alt="Image" />
    </div>

    <div class="hero-content">
      <h1><span>Purkynthon</span></h1>
      <h2>Purkiáda 2026</h2>
      <p>
        Purkynthon is an educational web-based game for 8./9. graders. Created for the event Purkiáda 2026.
        It is based around connecting random nodes with random code to complete a set of tasks that your employer gives
        you.
      </p>

      <div class="socials">
        <a href="https://purkynthon.online" target="_blank"><i class="fa-solid fa-globe"></i></a>
        <a href="https://github.com/racek256/Purkynthon" target="_blank"><i class="fa-brands fa-github"></i></a>
      </div>

    </div>
  </section>

</body>

</html>
